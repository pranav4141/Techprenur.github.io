<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | StartupOps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkAuth()">

  <header>
    <h2>StartupOps Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <section class="card">
    <h3>Startup Profile</h3>
    <input id="startupName" placeholder="Startup Name">
    <input id="problem" placeholder="Problem Statement">
    <input id="solution" placeholder="Solution">
    <button onclick="saveStartup()">Save</button>
  </section>

  <section class="card">
    <h3>Tasks</h3>
    <input id="taskInput" placeholder="New Task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </section>

  <script src="js/dashboard.js"></script>
</body>
</html>

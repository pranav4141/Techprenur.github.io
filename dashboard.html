<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartupOps Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onload="checkAuth()">

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1>ðŸš€ StartupOps</h1>

    <nav>
      <a class="active">Dashboard</a>
      <a>Startup</a>
      <a>Tasks</a>
      <a>Analytics</a>
      <a>Pitch</a>
    </nav>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="topbar">
      <div>
        <h2>Founder Workspace</h2>
        <p>Track execution. Validate ideas. Move faster.</p>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat-card purple">
        <h3>Startup Stage</h3>
        <p>Early / MVP</p>
      </div>
      <div class="stat-card blue">
        <h3>Tasks</h3>
        <p id="taskCount">0 Active</p>
      </div>
      <div class="stat-card green">
        <h3>Validation</h3>
        <p>Pending</p>
      </div>
    </div>

    <!-- GRID -->
    <div class="content-grid">

      <!-- STARTUP -->
      <section class="card">
        <h3>ðŸš€ Startup Snapshot</h3>
        <input id="startupName" placeholder="Startup Name">
        <input id="problem" placeholder="Problem you solve">
        <input id="solution" placeholder="Your solution">
        <button onclick="saveStartup()">Save Startup</button>
      </section>

      <!-- TASKS -->
      <section class="card">
        <h3>ðŸ“Œ Execution Tasks</h3>
        <input id="taskInput" placeholder="What needs to be done?">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
      </section>

    </div>

  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
